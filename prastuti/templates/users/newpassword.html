
{% extends 'prastuti/base.html' %}
{% block body_block %}
    <div class="content3" id="new-password-container">

        <hr>
        <div class="row">
            <div class="col-lg-12"><h1 class="text-center font-weight-bold">Update</h1></div>
            <div class="col-lg-12">
                <form action="", method="POST">
                    {% csrf_token %}
                    <fieldset>
                        <div class="form-group">
                            <div style="color: red;">{{form.new_password1.errors}}</div>
                            <input placeholder="Enter new password" class="form-control-sm form-control" type="password" name="new_password1" autocomplete="new-password" required="" id="id_password1">

                        </div>
                        <div class="form-group">
                            <div style="color: red;">{{form.new_password2.errors}}</div>
                            <input placeholder="Password confirm" class="form-control form-control-sm" type="password" name="new_password2" autocomplete="new-password" required="" id="id_password2">
                        </div>
                    </fieldset>
                    <button class="btn btn-block btn-info" type="submit", value="update">Update</button>
                </form>
            </div>
            <div class="col-lg-4"></div>
        </div>
    </div>
    {% endblock %}
